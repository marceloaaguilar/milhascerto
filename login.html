<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <!-- Style.CSS -->
    <link rel="stylesheet" href="style.css">


    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <title>Login</title>

     <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <!--- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section id="login-page">
        <div class="login-elements">
            <div class="container">
                <div id="logoContainer">
                    <div id="logo-1">
                        <img src="images/logoProgramaHorizontal.png" class="img-fluid">
                    </div>
                    <div id="logo-2">
                        <img src="images/logo-clubecerto0.png" class="img-fluid">
                    </div>
                </div>
                <div id="form-container">
                    <div class="description-login">
                        <h3 id="loginH3">Fa√ßa seu Login</h3>
                        <p id="loginDescription">Tenha acesso ao Milhas Certo - Pontos e Milhas</p>
                    </div>
                    <div id="form-login">
                        <form >
                            <div class="form-group">
                                <label class="label-login" for="cpf">CPF</label>
                                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
                            </div>
                        </form>
                    </div>
                    <div class="row">
                        <a type="submit" class="btn-cta" id="row-btn">Entrar   <i class="bi bi-arrow-right"></i> </a>
                    </div>
                </div>
        </div>
        </div>
        <div id="boxExtraContent" class="row">
            <p id="todosOsDireitos">Todos os Direitos Reservados</p>
        </div>
    </section>




    
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    
    <!-- Jquery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <!---Script JS-->
  <script src="script.js"></script>



</body>
</html>
